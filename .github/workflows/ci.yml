on: [push]

jobs:
  Testing:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
    name: Test the action
    steps:
      - name: Setup PDM
        uses: ./
        with:
          python-version: ${{ matrix.python-version }}

      - name: Get the project info
        run: pdm info
